<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>¿Te has olvidado de tu contrase&ntilde;a?</h2>
                </div>
                <p style="color: lightslategray;">Introduce tu dirección de email para el envío del enlace para reiniciar tu contrase&ntilde;a<br>  </p>
                <form action="" method="">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" class="form-control" name="" />
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Reset Password Link" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small>¿Te has acordado? <a routerLink="../login">Vuelve a iniciar sesión</a></small>
            </div>
        </div>
    </div>
</div>
